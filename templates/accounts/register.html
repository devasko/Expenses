{% extends 'base_auth.html' %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title text-center mt-3">
                    <h4>Register for a free account</h4>
                </div>

                <form action="" class="post">
                    <div class="form-group mt-3">
                        <input type="text" name="username" id="usernameField" class="form-control form-control-sm" placeholder="Username">
                    </div>

                    <div class="form-group mt-3">
                        <input type="email" name="email" id="emailField" class="form-control form-control-sm" placeholder="Email">
                    </div>

                    <div class="form-group mt-3">
                        <input type="password" name="password" id="passwordField" class="form-control form-control-sm" placeholder="Password">
                        <small class="float-end py-2">SHOW</small>
                        <div class="clearfix"></div>
                    </div>

                    <div class="d-grid gap-2 mx-2 mt-3">
                        <button type="submit" class="btn btn-block btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>


{% endblock content %}
